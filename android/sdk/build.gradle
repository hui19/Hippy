apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = []
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'src/main/libs/')
    implementation 'com.tencent.mtt:support-ui:2.3.3'
    implementation project(':android-res')
    api 'com.tencent.mtt.easy.list:easyrecyclerlist:qb-11.4.1.10'

    testImplementation 'junit:junit:4.12'
    testImplementation "org.powermock:powermock-classloading-xstream:2.0.7"
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.mockito:mockito-core:2.28.2"
    testImplementation 'org.powermock:powermock-core:2.0.7'
    testImplementation "org.powermock:powermock-module-junit4:2.0.7"
    testImplementation 'org.powermock:powermock-module-junit4-rule:2.0.7'
    testImplementation "org.powermock:powermock-api-mockito2:2.0.7"
    testImplementation 'com.android.support.test:runner:1.0.2'
    testImplementation 'com.android.support.test:rules:1.0.2'
    testImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation 'org.robolectric:robolectric:3.3.2'
}


apply from: 'maven_for_qb.gradle'